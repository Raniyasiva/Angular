<h2>Form and Table</h2>

<form #form="ngForm" (ngSubmit)="onSubmit()">
  <label for="checkbox1">Checkbox 1:</label>
  <input type="checkbox" name="checkbox1" [(ngModel)]="formData.checkbox1"><br><br>

  <label for="checkbox2">Checkbox 2:</label>
  <input type="checkbox" name="checkbox2" [(ngModel)]="formData.checkbox2"><br><br>

  <label for="checkbox3">Checkbox 3:</label>
  <input type="checkbox" name="checkbox3" [(ngModel)]="formData.checkbox3"><br><br>

  <label for="checkbox4">Checkbox 4:</label>
  <input type="checkbox" name="checkbox4" [(ngModel)]="formData.checkbox4"><br><br>

  <button type="submit">Submit</button>
</form>

<table>
  <thead>
    <tr>
      <th>SI. No</th>
      <th>Col 1</th>
      <th>Col 2</th>
      <th>Col 3</th>
      <th>Col 4</th>
      <th>Update</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of childTable; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <input type="checkbox" [checked]="item.tablecheckbox1">
      </td>
      <td>
        <input type="checkbox" [checked]="item.tablecheckbox2">
      </td>
      <td>
        <input type="checkbox" [checked]="item.tablecheckbox3">
      </td>
      <td>
        <input type="checkbox" [checked]="item.tablecheckbox4">
      </td>
      <td>
        <button (click)="onUpdate(i)">Update</button>
      </td>
    </tr>
  </tbody>
</table>
