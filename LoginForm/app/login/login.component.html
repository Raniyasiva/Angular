<div class="box-container"> 
  <div class="login-box">
    <mat-card>
      <mat-toolbar color="primary" class="bottom">
        <span class="head">Login Page</span>
      </mat-toolbar>
      <form class="flex" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <span *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">Enter a valid username</span>

        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" #pw>

          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmpassword">

          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">Enter a valid password</span>
  
        <mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate" [labelPosition]="labelPosition" [disabled]="disabled">
          Remember me
        </mat-checkbox>

        <button mat-raised-button type="submit" color="primary" [disabled]="contactForm.invalid">Login</button>

        <!-- <div *ngIf="contactForm.invalid && (contactForm.dirty || contactForm.touched)" class="color">
          <span>Please fill in all the required fields.</span>
        </div> -->

      </form>
    </mat-card>
  </div>
</div>
