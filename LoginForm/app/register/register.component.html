<div class="container">
<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <mat-toolbar color="primary" class="bottom">
        <span class="head">Register</span>
      </mat-toolbar>
    <div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Ex.Raniya" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Ex.Siva" formControlName="lastName">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" placeholder="Ex.raniya@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">Others</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="row">
        <mat-form-field appearance ="outline">
            <mat-label>Qualification</mat-label>
            <mat-select formControlName="qualification">
                <mat-option *ngFor="let item of qualification" [value]="item">{{item}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="Ex.Google" formControlName="company">
        </mat-form-field>   
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Location</mat-label>
            <input matInput type="text" placeholder="Ex.Chennai" formControlName="location">
        </mat-form-field>  
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput type="number" placeholder="Ex. 2" formControlName="experiance">
        </mat-form-field>  
    </div>


    <div mat-dialog-actions class="action">
        <!-- <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button> -->
        <button mat-raised-button color="primary" type="submit" >Submit</button>
    </div>
  </div>
</form>
</div>
