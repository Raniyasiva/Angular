<p>table works!</p>
<table >
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let item of tables; let i = index">
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.tel }}</td>
      <td>
        <button (click)="edit(i)">Edit</button>
        <button (click)="delete(i)">Delete</button>
      </td>
    </tr>
  </table>
